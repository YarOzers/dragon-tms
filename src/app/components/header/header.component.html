<div fxLayout="row" class="header">
  <div fxFlex="5" fxLayoutAlign="end center">
    <button mat-icon-button>
      <mat-icon (click)="goHome()">home</mat-icon>
    </button>
  </div>
  <div fxFlex="90">
    <div *ngIf="showProjectButtons">
      <button mat-flat-button (click)="goToTestPlans()">Тест планы</button>
      <button mat-flat-button (click)="goToTestCases()">Тест кейсы</button>
    </div>
  </div>
  <div fxFlex="5">
    <button mat-icon-button (click)="toggleIcon()">
      <mat-icon>{{ matIcon }}</mat-icon>
    </button>
  </div>
</div>
