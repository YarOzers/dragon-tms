<as-split unit="percent" direction="horizontal" gutterSize="10">
  <as-split-area [size]="40">
    <div class="column left">
      <app-tree></app-tree>
    </div>
  </as-split-area>

                                  <!--  Table-->

  <as-split-area [size]="60">
    <div class="column right">
      <h3>Projects:</h3>
      <div class="table-container" >
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
               class="table">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              id
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <div *ngIf="isLoading" class="progress-bar-container">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToProject(row)"></tr>
        </table>
        <div *ngIf="isLoading" class="progress-bar-container">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
      <button  mat-flat-button (click)="openDialog()">Добавить проект</button>
    </div>
  </as-split-area>
</as-split>
