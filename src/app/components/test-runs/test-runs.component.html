<div fxLayout="column">
  <div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
  </div>
  <div fxLayout="row" fxFlex="100" class="expansion-panel">
    <mat-accordion #accordion="matAccordion" class="example-headers-align" multi>
      <!-- Генерация панелей аккордеона для каждого элемента в data -->
      <mat-expansion-panel *ngFor="let item of data">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item.id }}
          </mat-panel-title>
          <mat-panel-description>
            Проект {{ item.projectId }}
            Тест-план {{ item.testPlanId }}
            Запуск производил {{ item.userId }}
            Создан {{ item.created }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <!-- Таблица с данными autotestResults -->
        <table mat-table [dataSource]="item.autotestResults" class="mat-elevation-z8" fxFlex="90">

          <!-- Столбец ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let result"> {{ result.id }}</td>
          </ng-container>

          <!-- Столбец Status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Статус</th>
            <td mat-cell *matCellDef="let result"> {{ result.status }}</td>
          </ng-container>

          <!-- Столбец Finish Time -->
          <ng-container matColumnDef="finishTime">
            <th mat-header-cell *matHeaderCellDef> Время окончания</th>
            <td mat-cell *matCellDef="let result"> {{ result.finishTime | date:'medium' }}</td>
          </ng-container>

          <!-- Столбец Report URL -->
          <ng-container matColumnDef="reportUrl">
            <th mat-header-cell *matHeaderCellDef> Отчёт</th>
            <td mat-cell *matCellDef="let result"><a mat-icon-button [href]="result.reportUrl" target="_blank"><img ngSrc="assets/report_icon.png" alt="allure report icon" height="100" width="100"></a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
    </mat-accordion>

  </div>

</div>
