<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        id
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <div *ngIf="isLoading" class="progress-bar-container">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color: #dddddd"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="isLoading" class="progress-bar-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="projectName" name="name">
  <p>Your input: {{ projectName }}</p>
</form>
<button (click)="addProject()">)))</button>
