
<div fxFlex="column">
  <div class="test-plan-name">
    <input type="text" [(ngModel)]="testPlan.name" fxFlex="100" class="test-plan-input" disabled>
  </div>
  <div class="dialog-content" fxLayoutAlign="center center">
    <as-split unit="percent" direction="horizontal" gutterSize="10" class="left-column-container">
      <as-split-area [size]="40">
        <div class="column left">
          <app-execute-test-plan-tree (testCasesFromTree)="getTestCasesFromTree($event)"></app-execute-test-plan-tree>
        </div>
      </as-split-area>

      <as-split-area [size]="60">
        <div class="column right">
          <div class="table-container">
            <div class="table-container" fxLayout="column" fxLayoutGap="10px">
              <div fxLayoutAlign="start-center" fxFlex="none">
                <button mat-icon-button [matMenuTriggerFor]="columnsMenu">
                  <mat-icon>view_column</mat-icon>
                </button>
                <mat-menu #columnsMenu="matMenu">
                  <mat-checkbox *ngFor="let column of allColumns" [(ngModel)]="displayedColumnsSelection[column]"
                                (change)="updateDisplayedColumns()">
                    {{ column }}
                  </mat-checkbox>
                </mat-menu>

                <button mat-icon-button color="primary" (click)="runSelectedAutoTests()">
                  <mat-icon>playlist_play</mat-icon>
                </button>

                <!-- Иконка с выпадающим меню -->
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>

                <!-- Выпадающее меню -->
                <mat-menu #menu="matMenu">
                  <!-- Пункт "Запустить в общем ране" -->
                  <button mat-menu-item (click)="setRunMode(true)">
                    <!-- Контейнер для галочки -->
                    <mat-icon *ngIf="runTests">check</mat-icon>
                    <mat-icon *ngIf="!runTests" style="opacity: 0;">check</mat-icon>
                    <span>Запустить в общем ране</span>
                  </button>

                  <!-- Пункт "Запустить в отдельных ранах" -->
                  <button mat-menu-item (click)="setRunMode(false)">
                    <!-- Контейнер для галочки -->
                    <mat-icon *ngIf="!runTests">check</mat-icon>
                    <mat-icon *ngIf="runTests" style="opacity: 0;">check</mat-icon>
                    <span>Запустить в отдельных ранах</span>
                  </button>
                </mat-menu>
              </div>

              <div fxFlex="1 1 auto">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                       class="table">
                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox
                        [checked]="isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        (change)="$event ? masterToggle() : null">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="onCheckboxChange(element, $event)"
                        [checked]="element.selected">
                      </mat-checkbox>
                    </td>
                  </ng-container>

                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">id</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                  </ng-container>

                  <!-- Type Column -->
                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">type</th>
                    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
                  </ng-container>

                  <!-- Result Column -->
                  <ng-container matColumnDef="result">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by result">result</th>
                    <td mat-cell *matCellDef="let element">{{ element.results[element.results.length - 1]?.result }}</td>
                  </ng-container>

                  <!-- Run Column -->
                  <ng-container matColumnDef="run">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>run</th>
                    <td mat-cell *matCellDef="let element">
                      <button *ngIf="element.data[element.data.length - 1].automationFlag === 'AUTO'" mat-icon-button color="primary"
                              (click)="runTestCase(element,$event)" [disabled]="element.isRunning">
                        <mat-icon *ngIf="!element.isRunning">play_arrow</mat-icon>
                        <mat-progress-spinner *ngIf="element.isRunning" mode="indeterminate"
                                              diameter="20"></mat-progress-spinner>
                      </button>
                    </td>
                  </ng-container>

                  <!-- Header and Rows -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                      (click)="executeTestCaseDialog(row.id)"></tr>
                </table>

                <!--                <div *ngIf="isLoading" class="progress-bar-container">-->
                <!--                  <mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
                <!--                </div>-->
              </div>
            </div>
          </div>
        </div>
      </as-split-area>
    </as-split>
  </div>
</div>
